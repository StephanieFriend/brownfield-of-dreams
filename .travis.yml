langauge: ruby
rbenv:
- 2.5.3
addons:
  postgresql: 9.6
  chrome: stable
dist: trusty
script:
- yarn
- bundle exec rails db:{create,migrate} RAILS_ENV=test
- bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
  app: kevin-costner-likes-fields
  on:
    repo: StephanieFriend/brownfield-of-dreams
  skip_cleanup: 'true'
  run: rake db:migrate
